syntax = "proto3";

package com.hasnat.proto.person;
option java_multiple_files = true;
option java_package = "com.hasnat.proto.person";
option java_outer_classname = "PersonOuter";



    message Car {
      string make = 1;
      string model  = 2;
      int32 year = 3;
    }

    message Address {
      int32 postbox = 1;
      string street = 2;
      string city = 3;
    }

    message Person {
      string name = 1;
      int32 age = 2;
      Address address = 3;
      Car car = 4;
    }

